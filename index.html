<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <header>
    <nav>
      <h1><a href="https://jarierca.github.io/ToDoList/" class="title">To Do List</a></h1>
      <div id="listNameContainer">
          <a href="#" id="listNameLink" onclick="toggleListOptions()">Current List â–¼</a>
          <div id="listOptions" class="" onmouseleave="hideListOptions()"> </div>
          <a class="a-btn" id="editListNameButton" onclick="editListName()" title="Edit List Name">ğŸ“</a>
          <a class="a-btn" href="#" onclick="clearCurrentListTasks()" title="Clear all tasks from the current list">ğŸ—‘ï¸</a>
      </div>
      <div class="config">
        <div class="gear-icon" onclick="toggleSettings()">âš™ï¸</div>
        <div id="settingsMenu">
          <a class="a-btn" onclick="exportTasks()">Export Tasks</a>
          <a class="a-btn" onclick="importTasks()">Import Task</a>
          <a class="a-btn" onclick="clearAllTasks()" title="Clear all">Clear All</a>
        </div>
        <a href="#" onclick="toggleTheme()" class="theme-toggle" title="Toggle theme">â˜€ï¸</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="form list">
        <input type="text" id="newListInput" placeholder="New List Name">
        <button onclick="createList()">Create List</button>
      </div>
      <div id="addTask" class="form">
        <input type="text" id="titleInput" placeholder="Title">
        <textarea id="descriptionInput" placeholder="Description"></textarea>
        <input type="date" id="dueDateInput">
        <button onclick="addTask()" title="Add a new Task">Add Task</button>
        <a id="toggleFilterButton" class="a-btn" onclick="toggleFilter()" title="Open/Close Filter">â–¼</a>
      </div>

      <div id="filterOptions">
        <div class="filterOption">
          <label>Status:</label>
          <input type="radio" id="filterAll" name="status" checked>
          <label for="filterAll">All</label>
          <input type="radio" id="filterCompleted" name="status">
          <label for="filterCompleted">Completed</label>
          <input type="radio" id="filterIncomplete" name="status">
          <label for="filterIncomplete">Uncompleted</label>
        </div>
        <div class="filterOption">
          <label for="filterDate">Date:</label>
          <input type="date" id="filterDate">
        </div>
        <div class="filterOption">
          <label for="filterStartDate">Start date:</label>
          <input type="date" id="filterStartDate">
        
          <label for="filterEndDate">End date:</label>
          <input type="date" id="filterEndDate">
        </div>
        <div class="filterOption">
          <label for="filterTitle">Title:</label>
          <input type="text" id="filterTitle">
        </div>
        <div class="filterOption">
          <label for="filterDescription">Description:</label>
          <input type="text" id="filterDescription">
        </div>
        <div class="filterOption filterOptionButtons">
          <div>
            <button onclick="applyFilter()" title="Search with current filter" >Search</button>
            <button onclick="resetFilter()" title="Clear filter" >Reset</button> </div>
          <div>
            <a class="a-btn" onclick="saveFilterValues()" title="Save filter values">ğŸ’¾</a>
            <a class="a-btn" onclick="clearFilterValues()" title="Clear filter values">ğŸ—‘</a>
          </div>
        </div>
      </div>

      <div id="editModal" class="modal">
        <div id="modalContainer">
           <div id="modalHeader">
             <h2>Edit Task</h2>
           </div>
           <div class="modal-content">
             <label for="editTaskTitle">Title:</label>
             <input type="text" id="editTaskTitle" placeholder="Title">
           </div>
          <div class="modal-content">
            <label for="editTaskDescription">Description:</label>
            <textarea id="editTaskDescription" cols="60" placeholder="Description"></textarea>
          </div>
          <div class="modal-content">
            <label for="editTaskDueDate">Due Date:</label>
            <input type="date" id="editTaskDueDate">
          </div>
          <div class="modal-buttons">
            <button id="saveEditButton" onclick="updateTask()">Save</button>
            <button id="cancelEditButton" onclick="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
      
      <div class="list-title">
          
      </div>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th id="dueDateHeader" onclick="sortTasksByDate()">Due Date</th>
            <th class="table-flex">Completed</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>Develop by <a href="https://github.com/jarierca/ToDoList" target="_blank">jarierca</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
