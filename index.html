<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <header>
    <nav>
      <h1>To Do List</h1>
      <a href="#" onclick="toggleTheme()" class="theme-toggle" title="Toggle theme">‚òÄÔ∏è</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="form">
        <input type="text" id="titleInput" placeholder="Title">
        <input type="text" id="descriptionInput" placeholder="Description">
        <input type="date" id="dueDateInput">
        <button onclick="addTask()" title="Add a new Task">Add Task</button>
        <a id="toggleFilterButton" class="a-btn" onclick="toggleFilter()" title="Open/Close Filter">‚ñº</a>
      </div>

      <div id="filterOptions">
        <div class="filterOption">
          <label>Status:</label>
          <input type="radio" id="filterAll" name="status" checked>
          <label for="filterAll">All</label>
          <input type="radio" id="filterCompleted" name="status">
          <label for="filterCompleted">Completed</label>
          <input type="radio" id="filterIncomplete" name="status">
          <label for="filterIncomplete">Uncompleted</label>
        </div>
        <div class="filterOption">
          <label for="filterDate">Date:</label>
          <input type="date" id="filterDate">
        </div>
        <div class="filterOption">
          <label for="filterStartDate">Start date:</label>
          <input type="date" id="filterStartDate">
        
          <label for="filterEndDate">End date:</label>
          <input type="date" id="filterEndDate">
        </div>
        <div class="filterOption">
          <label for="filterTitle">Title:</label>
          <input type="text" id="filterTitle">
        </div>
        <div class="filterOption">
          <label for="filterDescription">Description:</label>
          <input type="text" id="filterDescription">
        </div>
        <div class="filterOption">
          <button onclick="applyFilter()" title="Search with current filter" >Search</button>
          <button onclick="resetFilter()" title="Clear filter" >Reset</button>
        </div>
      </div>

      <div id="editModal" class="modal">
        <div id="modalContainer">
           <div id="modalHeader">
             <h2>Edit Task</h2>
           </div>
           <div class="modal-content">
             <label for="editTaskTitle">Title:</label>
             <input type="text" id="editTaskTitle" placeholder="Title">
           </div>
          <div class="modal-content">
            <label for="editTaskDescription">Description:</label>
            <input type="text" id="editTaskDescription" placeholder="Description"/>
          </div>
          <div class="modal-content">
            <label for="editTaskDueDate">Due Date:</label>
            <input type="date" id="editTaskDueDate">
          </div>
          <div class="modal-buttons">
            <button id="saveEditButton" onclick="updateTask()">Save</button>
            <button id="cancelEditButton" onclick="closeModal()">Cancel</button>
          </div>
        </div>
      </div>

      <table id="taskTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Completed <a class="a-btn" href="#" onclick="clearAllTasks()" title="Clear all tasks">üóëÔ∏è</a></th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
  </main>
  <footer>
    <p>Develop by <a href="https://github.com/jarierca/ToDoList" target="_blank">jarierca</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
